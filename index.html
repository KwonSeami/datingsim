<html>
  <head>
    <title>두근두근 헤지와 데이트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="text.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="ch_container">
      <audio id="audio" loop><source src=""></audio>
      <div class="ch_wrapper">
        <!-- <div class="bg_box"></div> -->
        <div class="crt_box">
          <img src="" alt="" />
        </div>

        <div class="talk_box">
          <div class="talk_name">
            <img src="img/bg_talk_name.png"/>
            <p class="name"></p>
          </div>
          <button class="button_prev" type="button"></button>
          <img src="img/talk.png" style="opacity: 0; visibility: hidden;"/>
          <p class="text"></p>
          <p class="typing_text"></p>
          <button class="button_next" type="button"><img src="img/icon_next.png" /></button>
          <div class="all_text_button"></div>
        </div>

        <div class="select_box off"></div>
      </div>
    </div>
  </body>
</html>
